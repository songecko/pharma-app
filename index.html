<!--Autoadjust page-height-->
<script type='text/javascript'>
	//<![CDATA[
	
	$(document).ready(function(){
	
		function simularFullscreen()
		{
			screenWidth = $(window).width();
			screenHeight = $(window).height();
			
			ratio = 0;

			if (screenWidth/screenHeight > ratio)
			{
				TweenMax.to($('#PageWrap') , 0.75, { scale:(screenHeight/960) });
				TweenMax.to($('#PageWrap') , 0.75, { y:0, });
			}

			if ($('#PageWrap').width() > 0)
			{
				TweenMax.to($('#PageWrap'), 0.8, { x:((screenWidth-640)/640)});
				TweenMax.to($('#PageWrap'), 0.8, { y:((screenHeight-480)/480) });
			}
		}
			
		simularFullscreen();
		
		$(window).bind("resize", function() {
			simularFullscreen();
		});
	
	});

	//]]>
</script>

<!--Audio play and stop-->
<script>                    
	var auFlagLoc = 1 ;
	var auFlagBack = 1 ;
	
	document.getElementById("auLocucion").volume = "1" ;

	//Change Audio
		//Locution
	function changeAudio()
	{
		if( ( auFlagLoc % 2 ) == 0)
		{
			document.getElementById("auLocucion").play() ;
			
			document.getElementById("auMyLocution").src = "img/img_auLocucion_On.png" ;
			
			audioClick();
		}
		
		else
		{
			document.getElementById("auLocucion").pause() ;
			
			document.getElementById("auMyLocution").src = "img/img_auLocucion_Off.png" ;
			
			audioClick() ;
		}
		auFlagLoc++ ;
	}
	
		//Background
	function changeBackAudio()
	{
		if( ( auFlagBack % 2 ) == 0)
		{
			document.getElementById("bgAudio").play() ;
			document.getElementById("auBackground").src = "img/img_auBack_On.png" ;
			
			audioClick() ;
		}
		
		else
		{
			document.getElementById("bgAudio").pause() ;
			
			document.getElementById("auBackground").src = "img/img_auBack_Off.png" ;
			
			audioClick() ;
		}
		auFlagBack++ ;
	}
	
</script>
